<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #main-content {
      opacity: 0;
      text-align: center;
      padding: 40px;
      animation: fadein 2s ease-in-out 5s forwards;
      z-index: 1;
      position: relative;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .typewriter {
      display: inline-block;
      border-right: 2px solid #000;
      white-space: nowrap;
      overflow: hidden;
      animation: typing 6s steps(50, end), blink 0.75s step-end infinite;
      font-size: 1.2em;
      width: 0;
    }

    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }

    @keyframes blink {
      50% { border-color: transparent }
    }

    @keyframes fadein {
      to { opacity: 1; }
    }

    /* Balonlar */
    #balloons-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
      pointer-events: none;
    }

    .balloon {
      position: absolute;
      width: 40px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #ff69b4, #d32f6f);
      border-radius: 50% 50% 45% 45%;
      opacity: 0.8;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      animation: float 6s linear infinite;
    }

    @keyframes float {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-120vh) rotate(360deg);
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>

  <div id="balloons-container"></div>

  <div id="main-content">

  </div>

  <script>
    // GerÃ§ekÃ§i balon Ã¼retimi
    function createBalloon() {
      const balloon = document.createElement('div');

      const color = colors[Math.floor(Math.random() * colors.length)];
